<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Videos - Pablo Moya</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-navbar">
        <div class="navbar container">
            <div class="navbarOne">
                <!-- pendiente menu hamburguesa -->
                <div class="navbar__menu">
                    <img class="navbar__icon" src="img/menu-svgrepo-com.svg" alt="">
                </div>
                <div class="navbar__logo">
                    <img class="navbar__icon--youtube" src="img/youtube-svgrepo-com.svg" alt="">
                    <p class="navbar__icon--texto">YouTube</p>
                </div>
            </div>
            <div class="navbarTwo">
                <div class="navbar__search">
                    <input class="navbar__search--input"type="text" placeholder="Buscar">
                    <div class="navbar__search--icon">
                        <img class="navbar__icon" src="img/search-svgrepo-com.svg" alt="">
                    </div>
                </div>
                <div class="navbar__microphone">
                    <img class="navbar__icon" src="img/microphone-svgrepo-com.svg" alt="">
                </div>
            </div>
            <div class="navbarThree">
                <div class="navbar__camera">
                    <img class="navbar__icon" src="img/video-player-svgrepo-com.svg" alt="">
                </div>
                <div class="navbar__bell">
                    <img class="navbar__icon" src="img/bell-svgrepo-com.svg" alt="">
                </div>
                <div class="navbar__profile">
                    <img class="navbar__icon" src="img/profile-svgrepo-com.svg" alt="">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="grid">
            <main>
                <div class="video">
                    <iframe class="video__embedded" src="https://www.youtube.com/embed/wy2SxJmZfN0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <div class="video__information">
                        <span class="video__hashtag">#LaRinconada #clubhípicoxtves #caballos</span>
                        <h3 class="video__title">EN VIVO | CLUB HÍPICO POR TVES | REUNIÓN 33 | HIPÓDROMO LA RINCONADA</h3>
                        <div class="video__flex">
                            <p class="video__users">
                                6188 users
                            </p>
                            <div class="video__likes">
                                <img class="like-icon" src="img/like-svgrepo-com.svg" alt="">
                                <p class="uppercase">550</p>
                            </div>
                            <div class="video__likes">
                                <img class="like-icon" src="img/dislike-svgrepo-com.svg" alt="">
                                <p class="uppercase">no me gusta</p>
                            </div>
                            <div class="video__likes">
                                <img class="like-icon" src="img/share-svgrepo-com.svg" alt="">
                                <p class="uppercase">compartir</p>
                            </div>
                            <div class="video__likes">
                                <img class="like-icon" src="img/cut-svgrepo-com.svg" alt="">
                                <p class="uppercase">clip</p>
                            </div>
                            <div class="video__likes">
                                <img class="like-icon" src="img/save-svgrepo-com.svg" alt="">
                                <p class="uppercase">guardar</p>
                            </div>
                            <div class="video__likes">
                                <img class="like-icon" src="img/flag-svgrepo-com.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <aside>
                <div class="container">
                    <div class="father-thumbnail">
                        <div class="img-thumbnail">
                            <p class="text-thumbnail">23:33</p>
                        </div>
                        <div class="info-thumbnail">
                            <h3>14/08 PRONÓSTICO 5y6 EN #LOSCAFECITOSDEBOB</h3>
                            <p class="autor">Bob Lovera</p>
                            <p class="visualization">6224 visualizaciones
                             <span class="visualization-symbol"></span>   hace 2 días</p>
                            <p class="new">Nuevo</p>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
