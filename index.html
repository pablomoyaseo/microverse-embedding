<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Videos - Pablo Moya</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-navbar">
        <div class="navbar container">
            <div class="navbarOne">
                <!-- pendiente menu hamburguesa -->
                <div class="navbar__menu">
                    <img class="navbar__icon" src="img/menu-svgrepo-com.svg" alt="">
                </div>
                <div class="navbar__logo">
                    <img class="navbar__icon--youtube" src="img/youtube-svgrepo-com.svg" alt="">
                    <p class="navbar__icon--texto">YouTube</p>
                </div>
            </div>
            <div class="navbarTwo">
                <div class="navbar__search">
                    <input class="navbar__search--input"type="text" placeholder="Buscar">
                    <div class="navbar__search--icon">
                        <img class="navbar__icon" src="img/search-svgrepo-com.svg" alt="">
                    </div>
                </div>
                <div class="navbar__microphone">
                    <img class="navbar__icon" src="img/microphone-svgrepo-com.svg" alt="">
                </div>
            </div>
            <div class="navbarThree">
                <div class="navbar__camera">
                    <img class="navbar__icon" src="img/video-player-svgrepo-com.svg" alt="">
                </div>
                <div class="navbar__bell">
                    <img class="navbar__icon" src="img/bell-svgrepo-com.svg" alt="">
                </div>
                <div class="navbar__profile">
                    <img class="navbar__icon" src="img/profile-svgrepo-com.svg" alt="">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <main>
            <div>
                Video Embedded
            </div>
        </main>

        <aside>
            Miniaturas y Videos Sugeridos
        </aside>

    </div>
</body>
</html>
